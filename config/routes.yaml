front_index:
    path: /
    defaults:
      _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
      path: '/%locale%'
      permanent: true

admin_redirect_to_dashboard:
  path: /admin
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    path: '/%locale%/admin/dashboard'
    permanent: true

admin_login:
  path: /admin/login
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    path: '/%locale%/admin/login'
    permanent: true

admin_dashboard:
  path: /admin/dashboard
  defaults:
    _controller: Symfony\Bundle\FrameworkBundle\Controller\RedirectController::urlRedirectAction
    path: '/%locale%/admin/dashboard'
    permanent: true